<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Neem contact op met Ons Bedrijf</legend>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea">Interesse?</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea">Met wat voor oplossing wil jij aan de slag? Laat het ons weten. Wij denken graag met je mee.</textarea>
      </div>
    </div>
    <br>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Naam"></label>  
      <div class="col-md-4">
      <input id="Naam" name="Naam" type="text" placeholder="Naam" class="form-control input-md">
      <span class="help-block">Jouw naam</span>  
      </div>
    </div>
    <br>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Email"></label>  
      <div class="col-md-4">
      <input id="Email" name="Email" type="text" placeholder="Zakelijk e-mailadres" class="form-control input-md">
      <span class="help-block">Jouw zakelijk e-mailadres</span>  
      </div>
    </div>
    <br>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Telefoonnummer"></label>  
      <div class="col-md-4">
      <input id="Telefoonnummer" name="Telefoonnummer" type="text" placeholder="Telefoonnummer" class="form-control input-md">
      <span class="help-block">Jouw telefoonnummer</span>  
      </div>
    </div>
    <br>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Bericht"></label>  
      <div class="col-md-4">
      <input id="Bericht" name="Bericht" type="text" placeholder="Bericht" class="form-control input-md">
      <span class="help-block">Wil je nog iets kwijt?</span>  
      </div>
    </div>
    <br>
    
    <!-- Select Multiple -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Referentie">Hoe heb je over Ons Bedrijf gehoord?</label>
      <div class="col-md-4">
        <select id="Referentie" name="Referentie" class="form-control" multiple="multiple">
          <option value="1">Social media</option>
          <option value="2">Google</option>
          <option value="3">Anders</option>
        </select>
      </div>
    </div>
    <br>
    
    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Reactie">Hoe snel wil je benaderd worden?</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="Reactie-0">
          <input type="radio" name="Reactie" id="Reactie-0" value="1" checked="checked">
          Volgende werkdag
        </label>
        </div>
      <div class="radio">
        <label for="Reactie-1">
          <input type="radio" name="Reactie" id="Reactie-1" value="2">
          Binnen 2-3 werkdagen
        </label>
        </div>
      <div class="radio">
        <label for="Reactie-2">
          <input type="radio" name="Reactie" id="Reactie-2" value="3">
          Binnen een week
        </label>
        </div>
      <div class="radio">
        <label for="Reactie-3">
          <input type="radio" name="Reactie" id="Reactie-3" value="4">
          Geen voorkeur
        </label>
        </div>
      </div>
    </div>
    
    </fieldset>
    </form>
